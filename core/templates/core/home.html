<!-- templates/home.html -->
<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/nomy_favicon_32x32.png' %}">
  <link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/nomy_favicon_64x64.png' %}">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOMY</title>

  <!-- DM Sans variable font (allows weights up to 1000) -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400..1000&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/nomy_favicon_32x32.png' %}">
  <link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/nomy_favicon_64x64.png' %}">

  <style>
    :root {
      --text: #4c2e6f;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: var(--text);
    }

    body {
      background: url("{% static 'images/bg.png' %}") center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero {
      text-decoration: none;
      color: inherit;
      position: relative;
    }

    /* âœ¨ Thicker + closer NO MY */
    .title {
      margin: 0;
      line-height: 0.74;
      letter-spacing: -0.04em;
      font-weight: 1000; /* true heavy weight */
      text-transform: uppercase;
      font-size: clamp(64px, 13vw, 170px);
      color: #fff;
      -webkit-text-stroke: 1.5px #fff; /* expands glyph edges */
      text-shadow:
        0 4px 18px rgba(64, 24, 120, 0.35),
        0 1px 6px rgba(64, 24, 120, 0.25);
    }

    .title span {
      display: block;
    }

    /* ðŸŒ¿ Smaller, lighter subtitle */
    .subtitle {
      margin-top: 2rem;
      font-size: clamp(12px, 1.4vw, 16px); /* smaller overall */
      font-weight: 400;
      color: #1f003d;
      opacity: 0.75;
      letter-spacing: 0.02em;
    }
    .enter-text {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.9;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      pointer-events: none; /* keeps link above clickable */
    }

  </style>
</head>

<body>
  <a href="{% if user.is_authenticated %}{% url 'nomy-options' %}{% else %}{% url 'nomy-intro' %}{% endif %}" 
   class="hero" aria-labelledby="title">
    <h1 id="title" class="title">
      {% load static %}
      <img src="{% static 'images/nomy-l.svg' %}" alt="NOMY" class="wordmark-img" />

    </h1>
    <p class="subtitle">Here to support your journey of unmasking and self-expression</p>
  </a>
  <p class="enter-text">Tap to enter NOMY</p>
</body>
</html>
