<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOMY</title>

  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/nomy_favicon_32x32.png' %}">
  <link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/nomy_favicon_64x64.png' %}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --card-1:#e1dcf9;  /* Express */
      --card-2:#e9c3f1;  /* Emotionize */
      --card-3:#eaeaf5;  /* Dailies */
      --card-4:#f9efe3;  /* Toolkit */
      --ink:#24163f;
      --muted:#594d70;
      --shadow:0 18px 40px rgba(17,12,40,.10);
      --radius:26px;

      /* one knob controls ALL illustration sizes */
      --art-size: clamp(88px, 12vw, 128px);
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'DM Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:0 20px;
    }

    .wrap{
      max-width:1000px; display:flex; flex-direction:column; align-items:center;
      gap:36px;
    }

    h2{
      margin:12px 0 0; text-align:center;
      font-size:clamp(22px,3.2vw,36px); line-height:1.25;
      font-weight:300; letter-spacing:.2px; color:#22163c;
    }

    /* GRID */
    .options{
      width:100%;
      display:grid;
      grid-template-columns: repeat(2, minmax(300px, 440px));
      gap:24px 32px;
      justify-content:center;
    }
    /* Desktop — match the airy Canva spacing */
    @media (min-width:1024px){
      .options{ column-gap:72px; row-gap:72px; }
      .wrap{ gap:56px; }
      :root{ --art-size: 128px; } /* easy to tweak */
    }
    /* Mobile — single column, tighter */
    @media (max-width:820px){
      .options{ grid-template-columns:1fr; gap:20px; }
    }

    /* TILE */
    .tile{
      position:relative; display:flex; align-items:center; justify-content:center;
      text-decoration:none; color:var(--ink);
      height:132px; border-radius:var(--radius); padding:16px 28px;
      box-shadow:var(--shadow); isolation:isolate; overflow:visible;
      transition:transform .12s ease, box-shadow .25s ease, filter .25s ease;
    }
    .tile:hover{ transform:translateY(-2px); box-shadow:0 22px 48px rgba(17,12,40,.14); filter:saturate(1.05); }
    .tile:focus-visible{
      outline:4px solid rgba(211,203,249,.7); outline-offset:4px; /* calm, clear ring */
    }

    .t1{ background:var(--card-1) }
    .t2{ background:var(--card-2) }
    .t3{ background:var(--card-3) }
    .t4{ background:var(--card-4) }

    .label{
      font-size:clamp(18px,2.1vw,24px);
      font-weight:300; letter-spacing:.1px; z-index:2;
    }

    /* ILLUSTRATIONS — uniform size everywhere */
    .art{
      position:absolute; width:var(--art-size); height:auto;
      pointer-events:none; user-select:none; z-index:1;
    }

    /* Per-tile placement (keep same size) */
    .t1 .art{ left:18px; top:-8px; }
    .t2 .art{ right:18px; top:-14px; }
    .t3 .art{ left:24px; bottom:-8px; }

    /* Toolkit pops above, centered */
    .tile--toolkit .art{ top:0; left:50%; transform:translate(-50%,-45%); }

    /* Motion sensitivity */
    @media (prefers-reduced-motion:reduce){ *{ transition:none !important } }
  </style>
</head>
<body>
  <main class="wrap">
    <h2>What would you like to do today?</h2>

    <div class="options" aria-label="Main options">
      <a class="tile t1" href="{% url 'express:intro' %}">
        <span class="label">Express</span>
        <img class="art" src="{% static 'images/express.png' %}" alt="">
      </a>

      <a class="tile t2" href="{% url 'emotionfy:intro' %}">
        <span class="label">Emotionize</span>
        <img class="art" src="{% static 'images/emotionize.png' %}" alt="">
      </a>

      <a class="tile t3" href="{% url 'dailies:dailies-home' %}">
        <span class="label">Dailies</span>
        <img class="art" src="{% static 'images/dailies.png' %}" alt="">
      </a>

      <a class="tile t4 tile--toolkit" href="#">
        <span class="label">Toolkit</span>
        <img class="art" src="{% static 'images/toolkit.png' %}" alt="">
      </a>
    </div>
  </main>
</body>
</html>
