<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOMY</title>

  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/nomy_favicon_32x32.png' %}">
  <link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/nomy_favicon_64x64.png' %}">

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --card-1:#e1dcf9;  /* Express Myself */
      --card-2:#e9c3f1;  /* Emotionize */
      --card-3:#eaeaf5;  /* Dailies */
      --card-4:#f9efe3;  /* Toolkit */
      --ink:#24163f;
      --muted:#594d70;
      --shadow:0 18px 40px rgba(17, 12, 40, .10);
      --radius:26px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;       /* centers vertically */
      justify-content: center;   /* centers horizontally */
      min-height: 100vh;         /* takes full viewport height */
      padding: 0 20px;           /* side padding only */
    }
    

    .wrap{
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
      transform: scale(0.9);     /* zoomed-out look */
      transform-origin: center;
    }

    h2{
      margin:12px 0 0;
      text-align:center;
      font-size:clamp(22px,3.2vw,36px);
      line-height:1.25;
      font-weight:300;        /* not bold */
      letter-spacing:.2px;
      color:#22163c;
    }

    /* GRID OF OPTIONS */
    .options{
      width:100%;
      display:grid;
      grid-template-columns: repeat(2, minmax(220px, 360px));
      gap:20px 28px;
      justify-content:center;
    }

    .tile{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--ink);
      height:110px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .25s ease, filter .25s ease;
      padding: 12px 24px;
      isolation:isolate; /* keep art above bg */
    }
    .tile:hover{
      transform: translateY(-2px);
      box-shadow: 0 22px 48px rgba(17,12,40,.14);
      filter: saturate(1.05);
    }

    .t1{ background:var(--card-1); }
    .t2{ background:var(--card-2); }
    .t3{ background:var(--card-3); }
    .t4{ background:var(--card-4); }

    .label{
      font-size: clamp(18px, 2.1vw, 24px);
      font-weight:300;   /* not bold */
      letter-spacing:.1px;
    }

    /* illustrations */
    .art{
      position:absolute;
      width:min(100px, 26%);
      height:auto;
      pointer-events:none;
      user-select:none;
      z-index:1;
    }
    .t1 .art{ left:18px; top:-8px; }
    .t2 .art{ right:18px; top:-14px; }
    .t3 .art{ left:24px; bottom:-8px; }
    .t4 .art{ right:22px; bottom:-10px; }

    /* keep label centered regardless of art */
    .tile .label{ z-index:2 }

    /* responsive */
    @media (max-width: 820px){
      .options{ grid-template-columns: 1fr; gap:20px }
      .tile{ height:120px }
      .art{ width:22% }
    }
    nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 40px;
    z-index: 1000;
    backdrop-filter: blur(10px);
  }

  nav .logo {
    font-weight: 700;
    font-size: 20px;
    color: var(--text);
    text-decoration: none;
  }

  nav .links a {
    margin-left: 28px;
    text-decoration: none;
    color: var(--muted);
    font-weight: 500;
    transition: color 0.2s ease;
  }

  nav .links a:hover {
    color: var(--text);
  }
  </style>
</head>
<body>
  
  <main class="wrap">
    <h2>What would you like to do today?</h2>

    <div class="options" aria-label="Main options">
      <a class="tile t1" href="#">
        <span class="label">Express</span>
        <img class="art" src="{% static 'images/express.svg' %}" alt="">
      </a>

      <a class="tile t2" href="{% url 'emotionfy:emotionize-home' %}">
        <span class="label">Emotionize</span>
        <img class="art" src="{% static 'images/emotionize.svg' %}" alt="">
      </a>

      <a class="tile t3" href="{% url 'dailies:dailies-home' %}">
        <span class="label">Dailies</span>
        <img class="art" src="{% static 'images/dailies.svg' %}" alt="">
      </a>

      <a class="tile t4" href="#">
        <span class="label">Toolkit</span>
        <img class="art" src="{% static 'images/toolkit.svg' %}" alt="">
      </a>
    </div>
  </main>
</body>
</html>
