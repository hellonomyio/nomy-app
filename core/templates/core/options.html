<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOMY</title>

  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/nomy_favicon_32x32.png' %}">
  <link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/nomy_favicon_64x64.png' %}">

  <!-- âœ… DM Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --ellipse-1:#e6dcff;   /* left */
      --ellipse-2:#e3c8f7;   /* middle */
      --ellipse-3:#e9e9f4;   /* right */
      --text:#22163c;
      --muted:#574b6d;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 20px 20px 80px; 
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:48px 20px 80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:44px;
    }
    h1{
      margin:0;
      text-align:center;
      font-size:clamp(22px, 3.6vw, 40px);
      line-height:1.25;
      color:#2b1e4e;
      font-weight:800;
      letter-spacing:.2px;
    }
    /* row of options */
    .options{
        width:100%;
        display:flex;
        gap:36px;
        align-items:center;          /* was flex-end */
        justify-content:center;
        flex-wrap:nowrap;            /* keep them side-by-side on desktop */
    }
    .option{
        position:relative;
        display:flex;
        align-items:center;
        justify-content:center;
        text-decoration:none;

        width: 466px;
        height: 180px;
        border-radius: 50% / 58%;;

        flex:0 0 340px;              
        max-width:340px;
        aspect-ratio: 2.5 / 1;
        box-shadow:0 10px 30px rgba(19, 7, 63, .08);
        transition:transform .12s ease, box-shadow .25s ease, filter .25s ease;
        will-change:transform, filter;
    }
    .option:hover{
      transform:translateY(-3px);
      box-shadow:0 16px 40px rgba(19, 7, 63, .14);
      filter:saturate(1.07);
    }

    /* ellipse backgrounds have 3 themed colors */
    .option.express{ background:var(--ellipse-1); }
    .option.emotionfy{ background:var(--ellipse-2); }
    .option.dailies{ background:var(--ellipse-3); }

    .label{
      font-size:clamp(18px, 2.4vw, 28px);
      font-weight:700;
      color:#24163f;
    }

    /* small illustration sits just inside or slightly outside the ellipse */
    .art{
      position:absolute;
      pointer-events:none;
      user-select:none;
      width:min(32%, 120px);
      height:auto;
    }
    .express .art{ left:22px; bottom:-10px; }
    .emotionfy .art{ bottom:-18px; left:50%; transform:translateX(-50%); }
    .dailies .art{ right:18px; bottom:-12px; }

    /* mobile tweaks */
    @media (max-width:720px){
      .options{ gap:22px }
      .option{ width:min(92vw, 520px); }
      .art{ width:22% }
      .emotionfy .art{ bottom:-14px }
    }
    @media (max-width: 980px){
        .options{ flex-wrap:wrap; }
        .option{ flex:1 1 520px; max-width:520px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>What would you like<br/>to do today?</h1>

    <nav class="options" aria-label="Main options">
        <a class="option express" href="">
            <span class="label">Express Myself</span>
            <img class="art" src="{% static 'images/express.svg' %}" alt="" aria-hidden="true">
          </a>
          
          <a class="option emotionfy" href="{% url 'emotionfy:emotionfy-home' %}">
            <span class="label">Emotionfy</span>
            <img class="art" src="{% static 'images/emotionfy.svg' %}" alt="" aria-hidden="true">
          </a>
          
          <a class="option dailies" href="{% url 'dailies:dailies-home' %}">
            <span class="label">Dailies</span>
            <img class="art" src="{% static 'images/dailies.svg' %}" alt="" aria-hidden="true">
          </a>          
    </nav>
  </main>
</body>
</html>
