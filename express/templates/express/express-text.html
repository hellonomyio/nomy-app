{% extends "base.html" %}
{% load static %}
{% block title %}Express • Response{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg: #ffffff;
    --lav: #f6f4ff;
    --pill: #d3cbf9;
    --ink: #22163c;
    --muted: #5e4f79;
    --direct: #fff5e9;
    --relational: #fffaeb;
    --shadow: 0 18px 40px rgba(17,12,40,.10);
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  body {
    color: var(--ink);
    font-family: "DM Sans", system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 0 20px 100px;
  }

  main.wrap {
    width: 100%;
    max-width: 980px;
    padding-top: clamp(72px, 12vh, 160px);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
    position: relative;
    text-align: center;
  }

  /* pill style */
  .pill {
    display: inline-grid;
    place-items: center;
    background: var(--pill);
    color: var(--ink);
    border-radius: 999px;
    padding: 20px 64px;
    font-size: clamp(20px, 2.4vw, 26px);
    font-weight: 500;
    box-shadow: var(--shadow);
  }

  /* response text */
  .response {
    font-size: clamp(18px, 1.8vw, 22px);
    line-height: 1.7;
    max-width: 720px;
    margin: 20px auto 60px;
    color: var(--ink);
  }

  /* navigation links */
  .links {
    display: flex;
    justify-content: center;
    gap: 40px;
    font-weight: 600;
  }

  .links a {
    text-decoration: none;
    color: var(--ink);
    transition: opacity .2s ease;
  }

  .links a:hover {
    opacity: .7;
  }

  @media(max-width:640px){
    .response { font-size:16px; margin: 30px auto; }
    .links { flex-direction: column; gap: 16px; }
  }
</style>

<main class="wrap {{ tone }}">
  <div class="pill">{{ tone|title }}</div>

  <p class="response">{{ response }}</p>

  <div class="links">
    <a href="javascript:history.back()">← Back</a>
    <a href="{% url 'express:intro' %}">Express</a>
  </div>
</main>
{% endblock %}
