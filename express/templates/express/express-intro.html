{% extends "base.html" %}
{% load static %}
{% block title %}Express ‚Ä¢ Response{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg:#ffffff;
    --ink:#1f003d;
    --muted:#5e4f79;
    --shadow:0 18px 40px rgba(17,12,40,.10);
    --radius:26px;
    --navbar-height:60px;
  }

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    background:var(--bg);
    color:var(--ink);
    font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* main wrapper centered, gently lowered */
  .zoom-wrapper {
    transform: scale(0.9);
    transform-origin: top center;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* centers vertically */
    min-height: calc(100vh - var(--navbar-height));
    padding-top: 60px; /* nudges center slightly down */
  }

  main.wrap {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    text-align: center;
  }

  /* back button */
  .back-btn {
    position: fixed;
    top: 84px;
    left: 28px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 400;
    color: #3a2c6b;
    background: #fff;
    border: 1px solid #e6e0f5;
    border-radius: 999px;
    padding: 8px 16px;
    box-shadow: 0 6px 22px rgba(19,7,63,.06);
    transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
    z-index: 2000;
  }

  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(19,7,63,.10);
    background: #faf7ff;
  }

  /* response text with quotes */
  .response-text {
    font-size: clamp(20px, 2.2vw, 26px);
    font-weight: 400;
    line-height: 1.4;
    color: var(--ink);
    max-width: 720px;
    text-align: center;
    position: relative;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    padding: 0 24px;
  }

  .response-text::before {
    content: "‚Äú";
    font-size: 40px;
    color: var(--muted);
    position: absolute;
    left: -4px;
    top: -10px;
  }

  .response-text::after {
    content: "‚Äù";
    font-size: 40px;
    color: var(--muted);
    position: absolute;
    right: -4px;
    bottom: -10px;
  }

  /* Express option pills */
  .option {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90px;
    width: 100%;
    max-width: 340px;
    border-radius: var(--radius);
    text-decoration: none;
    font-weight: 400;
    font-size: clamp(17px, 1.8vw, 20px);
    color: var(--ink);
    box-shadow: var(--shadow);
    transition: transform .12s ease, box-shadow .25s ease, filter .25s ease;
  }

  .option:first-of-type { background:#ffeac4; }
  .option:nth-of-type(2) { background:#fffaeb; }

  .option:hover {
    transform: translateY(-2px);
    box-shadow: 0 22px 48px rgba(17,12,40,.14);
    filter: saturate(1.05);
  }

  @media(max-width:720px){
    .zoom-wrapper{
      transform:scale(1);
      padding-top:40px; /* slightly less push on mobile */
    }
    .back-btn{top:76px;left:18px;font-size:14px;padding:6px 12px;}
    .option{height:80px;font-size:16px;}
    main.wrap{gap:30px;}
    .response-text{-webkit-line-clamp:3;}
  }

  @media(prefers-reduced-motion:reduce){*{transition:none!important}}
</style>

<a href="javascript:history.back()" class="back-btn">‚Üê Back to Scenario</a>

<div class="zoom-wrapper">
  <main class="wrap">
    {% if response %}
      <h2 class="response-text">{{ response }}</h2>
    {% endif %}

    <a class="option" href="{% url 'express:express-text' %}?response={{ response|urlencode }}">
      üí¨ Write your response
    </a>    

    <a class="option" href="{% url 'express:express-speak' %}?response={{ response|urlencode }}">
      üéôÔ∏è Speak your response
    </a>
    
  </main>
</div>
{% endblock %}
