<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}NOMY{% endblock %}</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
  :root {
    --bg: #ffffff;
    --text: #22163c;
    --muted: #5e4f79;
    --shadow: 0 8px 30px rgba(17, 12, 40, .10);
  }

  body {
    margin: 0;
    font-family: 'DM Sans', sans-serif;
    color: var(--text);
    background: var(--bg);
  }

  /* ðŸŒ¿ Navbar â€” default (desktop) */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 40px;
    z-index: 1000;
    backdrop-filter: blur(10px);
  }

  nav .logo {
    font-weight: 700;
    font-size: 20px;
    color: var(--text);
    text-decoration: none;
  }

  nav .links a {
    margin-left: 28px;
    text-decoration: none;
    color: var(--muted);
    font-weight: 500;
    transition: color 0.2s ease;
  }

  nav .links a:hover {
    color: var(--text);
  }

  main {
    padding-top: 80px; /* space for top nav */
  }

  /* ðŸ“± Mobile version â€” flat bottom bar */
  @media (max-width: 720px) {
    nav {
      top: auto;
      bottom: 0;
      left: 0;
      width: 100%;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -6px 20px rgba(17, 12, 40, .08);
      border-radius: 0; /* âœ… remove rounded corners */
    }
  }
</style>

  
</head>

<body>
  <nav>
    <a href="{% url 'nomy-options' %}" class="logo">NOMY</a>
    <div class="links">
      <a href="{% url 'emotionfy:emotionize-home' %}">Emotionize</a>
      <a href="{% url 'dailies:dailies-home' %}">Dailies</a>
      <a href="#">Express</a>
    </div>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
