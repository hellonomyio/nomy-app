{% extends "base.html" %}
{% load static %}
{% block title %}Extended Exhale{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --ink:#1f003d;
  --muted:#5e4f79;
  --shadow:0 18px 40px rgba(17,12,40,.08);
  --radius:26px;
  --navbar-height:60px;
  --pill:#e9f0fa;
  --outer:#b3b0f8;
  --inner:#c2dcff;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background: radial-gradient(circle at 50% 35%, #f9fbff 0%, #ffffff 90%);
  color:var(--ink);
  font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ü´∂ Back button */
.back-btn {
  position: fixed;
  top: 84px;
  left: 28px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 400;
  color: #3a2c6b;
  background: #fff;
  border: 1px solid #e6e0f5;
  border-radius: 999px;
  padding: 8px 16px;
  box-shadow: 0 6px 22px rgba(19,7,63,.06);
  transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
  z-index: 2000;
}
.back-btn:hover,
.back-btn:focus {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(19,7,63,.10);
  background: #faf7ff;
  outline: none;
}

.zoom-wrapper{
  transform:scale(0.96);
  transform-origin:top center;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:calc(100vh - var(--navbar-height));
  justify-content:center;
}
main.wrap{
  max-width:900px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
  text-align:center;
}

/* Title pill */
.oval{
  display:flex;
  align-items:center;
  justify-content:center;
  height:70px;
  width:240px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  color:var(--ink);
  background:var(--pill);
  font-size:19px;
  font-weight:500;
  text-decoration:none;
}

/* Instruction text */
.sub{
  color:var(--muted);
  font-size:17px;
  max-width:540px;
  line-height:1.6;
}

/* Circle animation */
.breath-container{
  position:relative;
  width:200px;
  height:200px;
  margin-top:10px;
}
.outer-circle, .inner-circle{
  position:absolute;
  border-radius:50%;
  top:0; left:0; right:0; bottom:0;
  margin:auto;
  transition:all ease-in-out;
}
.outer-circle{width:200px;height:200px;background:var(--outer);}
.inner-circle{width:150px;height:150px;background:var(--inner);}

/* Buttons below */
.actions{
  display:flex;
  gap:40px;
  margin-top:30px;
}
.actions button{
  background:none;
  border:none;
  font-family:'DM Sans',sans-serif;
  font-weight:600;
  font-size:17px;
  color:var(--ink);
  cursor:pointer;
  transition:opacity .2s ease;
}
.actions button:hover{opacity:0.7;}

/* Avatar */
.avatar{
  position:fixed;
  bottom:22px;
  left:100px;
  width:150px;
  height:auto;
  opacity:0.9;
  pointer-events:none;
  z-index:5;
  transform-origin:bottom center;
  animation:avatarSway 5s ease-in-out infinite;
}
@keyframes avatarSway{
  0%,100%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-4px) rotate(1deg);}
}

/* Avatar breathe sync */
.avatar.breathe {
  animation:avatarBreathing 10s ease-in-out infinite;
}
@keyframes avatarBreathing {
  0%,100% { transform:scale(1) translateY(0); }
  30% { transform:scale(1.03) translateY(-2px); }
  70% { transform:scale(0.97) translateY(1px); }
}

@media(max-width:720px){
  .zoom-wrapper{transform:scale(1);}
  .avatar{width:80px;left:20px;bottom:16px;}
  .back-btn{top:76px;left:18px;font-size:14px;padding:6px 12px;}
}
</style>

<!-- ‚¨ÖÔ∏è Back to Breathing -->
<a href="{% url 'toolkit:toolkit-breathing' %}" class="back-btn">‚Üê Back to Breathing</a>

<div class="zoom-wrapper">
  <main class="wrap">
    <div class="oval">Extended Exhale</div>

    <p class="sub">
      Follow the circle as it gently expands and softens.<br>
      Inhale for 4 seconds, exhale slowly for 6 seconds.
    </p>

    <div class="breath-container">
      <div class="outer-circle" id="outer"></div>
      <div class="inner-circle" id="inner"></div>
    </div>

    <div class="actions">
      <button id="start">Start</button>
      <button id="restart" style="display:none;">Try another</button>
      <button id="end" style="display:none;">End</button>
    </div>
  </main>
</div>

<img src="{% static 'images/avatar.png' %}" alt="NOMY avatar" class="avatar" id="avatar"/>

<script>
const outer = document.getElementById("outer");
const inner = document.getElementById("inner");
const startBtn = document.getElementById("start");
const restartBtn = document.getElementById("restart");
const endBtn = document.getElementById("end");
const avatar = document.getElementById("avatar");

let running = false;

function extendedExhaleCycle(round = 1) {
  if (round > 2) {
    startBtn.style.display = "none";
    restartBtn.style.display = "inline";
    endBtn.style.display = "inline";
    avatar.classList.remove("breathe");
    return;
  }

  avatar.classList.add("breathe");

  // Inhale (4s) ‚Äî contract
  outer.style.transition = "transform 4s ease-in-out";
  inner.style.transition = "transform 4s ease-in-out";
  setTimeout(() => {
    outer.style.transform = "scale(0.8)";
    inner.style.transform = "scale(0.7)";
  }, 0);

  // Exhale (6s) ‚Äî expand
  setTimeout(() => {
    outer.style.transition = "transform 6s ease-in-out";
    inner.style.transition = "transform 6s ease-in-out";
    outer.style.transform = "scale(1)";
    inner.style.transform = "scale(1)";
  }, 4000);

  // Pause (2s)
  setTimeout(() => {
    extendedExhaleCycle(round + 1);
  }, 12000);
}

startBtn.addEventListener("click", () => {
  if (running) return;
  running = true;
  startBtn.style.display = "none";
  extendedExhaleCycle();
});

restartBtn.addEventListener("click", () => {
  outer.style.transform = "scale(1)";
  inner.style.transform = "scale(1)";
  restartBtn.style.display = "none";
  endBtn.style.display = "none";
  running = false;
  setTimeout(() => startBtn.style.display = "inline", 500);
});

endBtn.addEventListener("click", () => {
  outer.style.transform = "scale(1)";
  inner.style.transform = "scale(1)";
  avatar.classList.remove("breathe");
  restartBtn.style.display = "none";
  endBtn.style.display = "none";
  startBtn.style.display = "inline";
  running = false;
});
</script>
{% endblock %}
