{% extends "base.html" %}
{% load static %}
{% block title %}Puzzles{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --ink:#1f003d;
  --muted:#5e4f79;
  --shadow:0 18px 40px rgba(17,12,40,.10);
  --radius:26px;
  --navbar-height:60px;
  --pill:#e9f0fa;
  --bg1:#f3f6ff;
  --bg2:#ffffff;
  --accent1:#b3b0f8;
  --accent2:#c2dcff;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background: radial-gradient(circle at 50% 35%, var(--bg1) 0%, var(--bg2) 90%);
  animation: bgPulse 8s ease-in-out infinite alternate;
  color:var(--ink);
  font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
}
@keyframes bgPulse {
  0%{background: radial-gradient(circle at 50% 35%, var(--bg1) 0%, var(--bg2) 90%)}
  100%{background: radial-gradient(circle at 50% 35%, #edf3ff 0%, #ffffff 90%)}
}

/* floating puzzle pieces */
body::before, body::after {
  content:"ðŸ§©";
  position:absolute;
  font-size:60px;
  opacity:0.07;
  z-index:0;
  animation: float 12s ease-in-out infinite alternate;
}
body::before {
  top:12%; left:20%;
}
body::after {
  bottom:15%; right:25%;
  animation-delay:4s;
}
@keyframes float {
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(-20px) rotate(5deg);}
}

.zoom-wrapper{
  transform:scale(0.92);
  transform-origin:top center;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:calc(100vh - var(--navbar-height));
  justify-content:center;
  position:relative;
  z-index:1;
}
main.wrap{
  max-width:900px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:70px;
  text-align:center;
}

h2{
  font-size:clamp(24px,2.5vw,34px);
  font-weight:500;
  color:var(--ink);
  position:relative;
}
h2::after{
  content:"";
  display:block;
  width:80px;
  height:4px;
  margin:14px auto 0 auto;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  border-radius:10px;
  opacity:0.7;
}

.sub{
  color:var(--muted);
  font-size:clamp(15px,1.6vw,18px);
  margin-top:8px;
  max-width:600px;
  line-height:1.7;
}

/* puzzle grid */
.grid{
  width:100%;
  display:grid;
  grid-template-columns:repeat(2,minmax(260px,360px));
  gap:60px 64px;
  justify-content:center;
}

.oval{
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  height:110px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  color:var(--ink);
  font-size:20px;
  font-weight:500;
  background:var(--pill);
  position:relative;
  transition:transform .25s ease,box-shadow .25s ease,filter .25s ease;
}
.oval:hover{
  transform:translateY(-4px) rotate(-0.5deg);
  box-shadow:0 22px 48px rgba(17,12,40,.14);
  filter:brightness(1.05);
}
/* sparkle */
.oval:hover::after{
  content:"âœ¨";
  position:absolute;
  top:10px;
  right:18px;
  font-size:18px;
  opacity:0;
  animation:sparkle 0.8s ease forwards;
}
@keyframes sparkle{
  0%{opacity:0;transform:scale(0.8) rotate(-10deg);}
  50%{opacity:1;transform:scale(1.1) rotate(10deg);}
  100%{opacity:0;transform:scale(0.8);}
}

/* avatar */
.avatar{
  position:fixed;
  bottom:22px;
  left:100px;
  width:150px;
  height:auto;
  opacity:0.9;
  pointer-events:none;
  z-index:5;
  transform-origin:bottom center;
  animation:avatarThink 6s ease-in-out infinite;
}
@keyframes avatarThink{
  0%,100%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-3px) rotate(-1deg);}
}

@media(max-width:720px){
  .zoom-wrapper{transform:scale(1);}
  .grid{grid-template-columns:1fr;gap:22px;}
  .avatar{width:80px;left:20px;bottom:16px;}
  main.wrap{gap:50px;}
}
</style>

<div class="zoom-wrapper">
  <main class="wrap">
    <div>
      <h2>Puzzles</h2>
      <p class="sub">When your mind wants structure and focus, puzzles<br> can offer calm stimulation</p>
    </div>

    <section class="grid" aria-label="Puzzle options">
      <a class="oval" href="#">Memory Pairing</a>
      <a class="oval" href="{% url 'toolkit:toolkit-colour-match' %}">Colour Match</a>
      <a class="oval" href="#">Wordle</a>
      <a class="oval" href="#">Quordle</a>
    </section>
  </main>
</div>

<img src="{% static 'images/avatar.png' %}" alt="NOMY avatar" class="avatar" />
{% endblock %}
