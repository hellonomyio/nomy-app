{% extends "base.html" %}
{% load static %}
{% block title %}Puzzles{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --ink:#1f003d;
  --muted:#5e4f79;
  --shadow:0 18px 40px rgba(17,12,40,.10);
  --radius:26px;
  --navbar-height:60px;
  --pill:#e9f0fa;
  --bg1:#f3f6ff;
  --bg2:#ffffff;
  --accent1:#b3b0f8;
  --accent2:#c2dcff;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background: radial-gradient(circle at 50% 35%, var(--bg1) 0%, var(--bg2) 90%);
  animation: bgPulse 8s ease-in-out infinite alternate;
  color:var(--ink);
  font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
}
@keyframes bgPulse {
  0%{background: radial-gradient(circle at 50% 35%, var(--bg1) 0%, var(--bg2) 90%)}
  100%{background: radial-gradient(circle at 50% 35%, #edf3ff 0%, #ffffff 90%)}
}

/* floating puzzle pieces */
body::before, body::after {
  position:absolute;
  font-size:60px;
  opacity:0.07;
  z-index:0;
  animation: float 12s ease-in-out infinite alternate;
}
body::before { top:12%; left:20%; }
body::after { bottom:15%; right:25%; animation-delay:4s; }

@keyframes float {
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(-20px) rotate(5deg);}
}

.zoom-wrapper{
  transform:scale(0.92);
  transform-origin:top center;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:calc(100vh - var(--navbar-height));
  justify-content:center;
  position:relative;
  z-index:1;
}
main.wrap{
  max-width:900px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:70px;
  text-align:center;
}

/* title */
h2{
  font-size:clamp(24px,2.5vw,34px);
  font-weight:500;
  color:var(--ink);
  position:relative;
  margin-bottom: 10px;
}
/* removed underline accent */

/* subtitle */
.sub{
  color:var(--muted);
  font-size:clamp(15px,1.6vw,18px);
  margin-top:8px;
  max-width:600px;
  line-height:1.7;
}

/* puzzle grid */
.grid{
  width:100%;
  display:grid;
  grid-template-columns:repeat(2,minmax(260px,360px));
  gap:60px 64px;
  justify-content:center;
}

.oval{
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  height:110px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  color:var(--ink);
  font-size:20px;
  font-weight:500;
  background:var(--pill);
  transition:transform .25s ease,box-shadow .25s ease,filter .25s ease;
}
.oval:hover{
  transform:translateY(-4px) rotate(-0.5deg);
  box-shadow:0 22px 48px rgba(17,12,40,.14);
  filter:brightness(1.05);
}

/* removed sparkle effect */

/* avatar */
.avatar{
  position:fixed;
  bottom:22px;
  left:100px;
  width:150px;
  height:auto;
  opacity:0.9;
  pointer-events:none;
  z-index:5;
  transform-origin:bottom center;
  animation:avatarThink 6s ease-in-out infinite;
}
@keyframes avatarThink{
  0%,100%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-3px) rotate(-1deg);}
}

@media(max-width:720px){
  .zoom-wrapper{transform:scale(1);}
  .grid{grid-template-columns:1fr;gap:22px;}
  .avatar{width:80px;left:20px;bottom:16px;}
  main.wrap{gap:50px;}
}
/* back button */
.back-btn {
  position: fixed;
  top: 84px;
  left: 28px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 400;
  color: #3a2c6b;
  background: #fff;
  border: 1px solid #e6e0f5;
  border-radius: 999px;
  padding: 8px 16px;
  box-shadow: 0 6px 22px rgba(19,7,63,.06);
  transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
  z-index: 2000;
}
.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(19,7,63,.10);
  background: #faf7ff;
}
</style>
<a href="{% url 'toolkit:toolkit-home' %}" class="back-btn">‚Üê Back to Toolkit</a>
<div class="zoom-wrapper">
  <main class="wrap">
    <div>
      <h2>Puzzles</h2>
      <p class="sub">When your mind wants structure and focus, puzzles<br> can offer calm stimulation</p>
    </div>

    <section class="grid" aria-label="Puzzle options">
      <a class="oval" href="#">Match Object</a>
      <a class="oval" href="{% url 'toolkit:toolkit-memory-pairing' %}">Memory Pairing</a>
      <a class="oval" href="https://www.nytimes.com/games/wordle/index.html">Wordle</a>
      <a class="oval" href="https://www.merriam-webster.com/games/quordle/#/">Quordle</a>
    </section>
  </main>
</div>

{% endblock %}
