
{% extends "base.html" %}
{% load static %}
{% block title %}Express â€¢ Choose category{% endblock %}
{% block content %}
<style>
/* Scope everything on this page to avoid clashing with base */
.screen-categories{
  /* pushes stack down from the fixed navbar */
  padding: 96px 20px 80px; 
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.screen-categories .wrap{
  width: 100%;
  max-width: 560px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 28px; /* header to buttons */
  color: #24163f; /* --ink */
  font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* heading */
.screen-categories h1{
  margin: 0;
  font-weight: 500;
  font-size: clamp(20px, 2.6vw, 28px);
  letter-spacing: .2px;
  text-align: center;
}

/* stack of pills */
.screen-categories .stack{
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 18px;      /* space between pills */
  align-items: center;
}

.screen-categories .pill{
  width: min(420px, 92%);
  min-height: 96px;
  border-radius: 999px;
  display: grid;
  place-items: center;
  text-decoration: none;
  color: inherit;
  font-weight: 500;
  font-size: clamp(18px, 2.2vw, 22px);
  box-shadow: 0 18px 40px rgba(17,12,40,.10);
  padding: 14px 22px;
  transition: transform .12s ease, box-shadow .25s ease, filter .2s ease;
}
.screen-categories .pill:hover{
  transform: translateY(-2px);
  box-shadow: 0 22px 48px rgba(17,12,40,.14);
  filter: saturate(1.03);
}
.screen-categories .pill:focus-visible{
  outline: 4px solid rgba(211,203,249,.8);
  outline-offset: 6px;
}

/* colors */
.screen-categories .pill--energised{ background:#ffd1bd; }
.screen-categories .pill--pleasant { background:#fff3c2; }
.screen-categories .pill--low      { background:#c2dcff; }
.screen-categories .pill--vulner   { background:#e1dcf9; }

</style>

<section class="screen-categories" aria-labelledby="choose-title">
  <div class="wrap">
    <h1 id="choose-title">Choose category</h1>

    <nav class="stack" aria-label="Emotion categories">
      <a class="pill pill--energised" href="{% url 'emotionfy:energised' %}">Energised</a>
      <a class="pill pill--pleasant"  href="{% url 'emotionfy:pleasant' %}">Pleasant</a>
      <a class="pill pill--low"       href="{% url 'emotionfy:low-energy' %}">Low-Energy</a>
      <a class="pill pill--vulner"    href="{% url 'emotionfy:vulnerable' %}">Vulnerable</a>
    </nav>
  </div>
</section>
{% endblock %}
