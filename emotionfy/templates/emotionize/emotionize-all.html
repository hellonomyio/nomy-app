<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOMY â€¢ Choose category</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --ink:#24163f;
      --muted:#4f4169;
      --pill1:#ffd1bd; /* Energised */
      --pill2:#fff3c2; /* Pleasant */
      --pill3:#c2dcff; /* Low-Energy */
      --pill4:#e1dcf9; /* Vulnerable */
      --shadow:0 18px 40px rgba(17,12,40,.10);
      --radius:28px;
      --gap:18px;      /* space between pills */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:#fff;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      min-height:100vh;
      padding:96px 20px 80px;  /* pushes stack down from top */
    }

    .wrap{
      width:100%;
      max-width:560px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;       /* header to buttons */
    }

    h1{
      margin:0;
      font-weight:500;
      font-size: clamp(20px, 2.6vw, 28px);
      color:var(--ink);
      letter-spacing:.2px;
      text-align:center;
      text-transform: lowercase; /* matches your mock */
    }

    /* stack of pills */
    .stack{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      align-items:center;
    }

    .pill{
      width:min(420px, 92%);
      min-height:96px;
      border-radius:999px;
      display:grid;
      place-items:center;
      text-decoration:none;
      color:var(--ink);
      font-weight:500;
      font-size: clamp(18px, 2.2vw, 22px);
      box-shadow:var(--shadow);
      padding: 14px 22px;
      transition: transform .12s ease, box-shadow .25s ease, filter .2s ease;
    }
    .pill:hover{ transform: translateY(-2px); box-shadow:0 22px 48px rgba(17,12,40,.14); filter:saturate(1.03); }
    .pill:focus-visible{ outline:4px solid rgba(211,203,249,.8); outline-offset:6px; }

    .pill--energised{ background:var(--pill1); }
    .pill--pleasant { background:var(--pill2); }
    .pill--low     { background:var(--pill3); }
    .pill--vulner  { background:var(--pill4); }

    /* motion sensitivity */
    @media (prefers-reduced-motion:reduce){
      *{transition:none !important}
    }

    /* Close (X) button */
    .close-intro{
    position: fixed;           /* always top-right of the viewport */
    top: calc(16px + env(safe-area-inset-top));
    right: calc(16px + env(safe-area-inset-right));
    z-index: 1000;

    display: inline-flex;
    align-items: center;
    justify-content: center;

    width: 40px; height: 40px;
    border-radius: 12px;

    background: rgba(233,195,241,.25); /* e9c3f1 tint */
    border: 1px solid rgba(0,0,0,.04);
    box-shadow: 0 8px 24px rgba(17,12,40,.10);
    color: #22163c;
    text-decoration: none;
    backdrop-filter: blur(6px);
    }

    .close-intro:hover{ filter: saturate(1.05); }
    .close-intro:focus-visible{
    outline: 4px solid rgba(211,203,249,.8);
    outline-offset: 4px;
    }
    .close-intro svg{ width: 22px; height: 22px; }
    @media (max-width: 640px){
    .close-intro{ width: 36px; height: 36px; border-radius: 10px; }
    .close-intro svg{ width: 20px; height: 20px; }
    .pill{ padding:16px 36px; min-height:82px; }
    .pill .icon{ left:calc(100% - 4px); bottom:-18px; width:clamp(84px,28vw,120px); }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="choose-title">
    <h1 id="choose-title">choose category</h1>

    <nav class="stack" aria-label="Emotion categories">
      <a class="pill pill--energised" href="{% url 'emotionfy:energised' %}">Energised</a>
      <a class="pill pill--pleasant"  href="{% url 'emotionfy:pleasant' %}">Pleasant</a>
      <a class="pill pill--low"       href="{% url 'emotionfy:low-energy' %}">Low-Energy</a>
      <a class="pill pill--vulner"    href="{% url 'emotionfy:vulnerable' %}">Vulnerable</a>
    </nav>
  </main>
</body>
<a class="close-intro"
   href="{% url 'emotionfy:emotionize-home' %}"
   aria-label="Close intro and go to Emotionize">
  <!-- X icon (accessible, no external assets) -->
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M6.4 6.4L17.6 17.6M17.6 6.4L6.4 17.6"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</a>
</html>
