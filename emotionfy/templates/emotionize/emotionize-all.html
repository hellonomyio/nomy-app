{% extends "base.html" %}
{% load static %}
{% block title %}Emotionize â€¢ Explore more emotions{% endblock %}
{% block content %}
  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg:#ffffff;
      --oval:#e9c3f1; 
      --text:#22163c;
      --muted:#5e4f79;
      --shadow: 0 18px 40px rgba(17, 12, 40, .10);
      --radius: 26px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family:'DM Sans', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    main.wrap {
      max-width: 1100px;
      width: 100%;
      padding: clamp(72px, 12vh, 160px) 20px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    h2 {
      margin: 0;
      text-align: center;
      font-weight: 200;
      font-size: clamp(22px, 3.6vw, 40px);
      line-height: 1;
      letter-spacing: .2px;
    }

    .sub {
      margin: 0;
      text-align: center;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
    }

    /* Grid layout for 2x2 ovals + centered icon */
    .grid {
      position: relative;
      margin-top: 12px;
      width: 100%;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 40px;
      justify-items: center;
      align-items: center;
    }

    .oval {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      height: 110px;                       /* same as home page tiles */
      background: #e9c3f1;
      text-decoration: none;
      color: #22163c;
      font-weight: 400;
      font-size: 20px;
      border-radius: 26px;                 /* identical to --radius:26px */
      box-shadow: 0 18px 40px rgba(17, 12, 40, 0.10);  /* same soft depth */
      transition: transform 0.12s ease, box-shadow 0.25s ease, filter 0.25s ease;
    }

    .oval:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 48px rgba(17, 12, 40, 0.14);
      filter: saturate(1.05);
    }

    /* Individual emotion category colours */
    .oval.energised  { background: #f4f8f3; }  
    .oval.pleasant    { background: #fffaeb; }  
    .oval.low-energy   { background: #e9f0fa; }  
    .oval.vulnerable     { background: #f1eeff; }  

    .oval:hover {
        transform: translateY(-3px);
        box-shadow: 0 16px 40px rgba(19, 7, 63, 0.14);
        filter: saturate(1.06);
    }

    /* Center illustration over grid */
    .art {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: auto;
      pointer-events: none;
      user-select: none;
    }

    .more {
      margin-top: 12px;
      text-decoration: none;
      font-weight: 200;
      color: #3a2c6b;
      border: 1px solid #e6e0f5;
      border-radius: 999px;
      padding: 10px 14px;
      box-shadow: 0 6px 22px rgba(19,7,63,.06);
      transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
    }

    .more:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(19,7,63,.10);
      background: #faf7ff;
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        gap: 22px;
      }
      .art {
        position: static;
        transform: none;
        margin: 12px auto;
      }
      .oval {
        width: min(80vw, 320px);
      }
    }
  </style>
</head>
<body>
  
  <main class="wrap">
    {% if messages %}
      {% for message in messages %}
        <div class ="alert alert- {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <h2>Explore more options</h2>

    <section class="grid" aria-label="Emotion options">
      <a class="oval energised" href="{% url 'emotionfy:energised' %}">Energised</a>
      <a class="oval pleasant" href="{% url 'emotionfy:pleasant' %}">Pleasant</a>
    
      <a class="oval low-energy" href="{% url 'emotionfy:low-energy' %}">Low-Energy</a>
      <a class="oval vulnerable" href="{% url 'emotionfy:vulnerable' %}">Vulnerable</a>
    
      <!-- centered illustration -->
      <img class="art" src="{% static 'images/emotionize.png' %}" alt="">
    </section>    

  </main>
</body>
{% endblock %}
