{% extends "base.html" %}
{% load static %}
{% block title %}Emotionize ‚Ä¢ Pleasant{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg:#ffffff;
    --ink:#1f003d;
    --muted:#5e4f79;
    --shadow:0 18px 40px rgba(17,12,40,.10);
    --radius:26px;
    --navbar-height:60px;
    --pleasant-glow:#fffaeb;
  }

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    background:var(--bg);
    color:var(--ink);
    font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .zoom-wrapper {
    transform: scale(0.9);
    transform-origin: top center;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: calc(100vh - var(--navbar-height));
    justify-content: center;
  }

  main.wrap {
    max-width: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 85px;
    text-align: center;
  }

  h2 {
    font-size: clamp(22px, 2.5vw, 32px);
    font-weight: 400;
    line-height: 1.3;
    color: var(--ink);
  }

  .sub {
    color: var(--muted);
    font-size: clamp(14px, 1.8vw, 18px);
    margin-top: 8px;
  }

  .grid {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, minmax(260px, 360px));
    gap: 60px 64px;
    justify-content: center;
  }

  .oval {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    height: 110px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    color: var(--ink);
    font-size: 20px;
    font-weight: 400;
    transition: transform .12s ease, box-shadow .25s ease, filter .25s ease;
  }

  .oval:hover {
    transform: translateY(-2px);
    box-shadow: 0 22px 48px rgba(17,12,40,.14);
    filter: saturate(1.05);
  }

  .oval.pleasant { background: #fffaeb; }

  /* back button */
  .back-btn {
    position: fixed;
    top: 84px;
    left: 28px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 400;
    color: #3a2c6b;
    background: #fff;
    border: 1px solid #e6e0f5;
    border-radius: 999px;
    padding: 8px 16px;
    box-shadow: 0 6px 22px rgba(19,7,63,.06);
    transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
    z-index: 2000;
  }

  .back-btn:hover,
  .back-btn:focus {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(19,7,63,.10);
    background: #faf7ff;
    outline: none;
  }

  /* avatar bottom-left */
  .avatar {
    position: fixed;
    bottom: 22px;
    left: 100px;
    width: 150px;
    height: auto;
    opacity: 0.95;
    pointer-events: none;
    z-index: 5;
    background: none !important;
    transform-origin: bottom center;
    animation: pleasant-bop 2.4s ease-in-out infinite;
  }

  /* üü° glowing aura */
  .avatar::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,230,138,0.7) 0%, rgba(255,230,138,0.0) 70%);
    filter: blur(18px);
    transform: scale(1.2);
    animation: pleasant-glow 3s ease-in-out infinite;
    z-index: -1; /* behind the avatar */
  }

  /* ü´ß pleasant joyful bopping motion */
  @keyframes pleasant-bop {
    0%, 100% { transform: translateY(0) scale(1); }
    25% { transform: translateY(-8px) scale(1.03); }
    50% { transform: translateY(0) scale(0.99); }
    75% { transform: translateY(-5px) scale(1.02); }
  }

  /* ‚ú® pulsing aura brightness */
  @keyframes pleasant-glow {
    0%, 100% { opacity: 0.7; transform: scale(1.1); }
    50% { opacity: 1; transform: scale(1.25); }
  }

  @media(max-width:720px){
    .avatar{width:80px;left:20px;bottom:16px;}
    .avatar::before{filter:blur(12px);}
  }

  @media(prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
</style>

<a href="{% url 'emotionfy:emotionize-home' %}" class="back-btn">‚Üê Back</a>

<div class="zoom-wrapper">
  <main class="wrap">
    <div>
      <h2>Choose a Feeling</h2>
      <p class="sub">Pick a feeling that resonates most with you today</p>
    </div>

    <section class="grid" aria-label="Feeling options">
      <a class="oval pleasant" href="{% url 'emotionfy:story' %}?emotion=happiness">Happiness</a>
      <a class="oval pleasant" href="{% url 'emotionfy:story' %}?emotion=amusement">Amusement</a>
      <a class="oval pleasant" href="{% url 'emotionfy:story' %}?emotion=contentment">Contentment</a>
      <a class="oval pleasant" href="{% url 'emotionfy:story' %}?emotion=relief">Relief</a>
    </section>
  </main>
</div>

<!-- üíõ glowing, upbeat avatar -->
<img src="{% static 'images/avatar.png' %}" alt="NOMY avatar" class="avatar" />

{% endblock %}
