{% extends "base.html" %}
{% load static %}
{% block title %}Emotionize{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg:#ffffff;
    --ink:#1f003d;
    --shadow:0 18px 40px rgba(17,12,40,.10);
    --radius:26px;
    --navbar-height:60px;
  }

  * { box-sizing:border-box; margin:0; padding:0; }

  body {
    background:var(--bg);
    color:var(--ink);
    font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* ðŸ’œ identical wrapper as main page */
  .zoom-wrapper {
    transform: scale(0.9);
    transform-origin: top center;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: calc(100vh - var(--navbar-height));
    justify-content: center;
  }

  main.wrap {
    max-width: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 85px; /* same as main page */
    text-align: center;
  }

  h2 {
    font-size: clamp(22px, 2.5vw, 32px);
    font-weight: 400;
    line-height: 1.3;
    color: var(--ink);
  }

  .sub {
    color: #5e4f79;
    font-size: clamp(14px, 1.8vw, 18px);
    margin-top: 8px;
  }

  /* âœ… pills identical sizing */
  .grid {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, minmax(260px, 360px));
    gap: 60px 64px;
    justify-content: center;
  }

  .oval {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    height: 110px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    color: var(--ink);
    font-size: 20px;
    font-weight: 400;
    transition: transform .12s ease, box-shadow .25s ease, filter .25s ease;
  }

  .oval:hover {
    transform: translateY(-2px);
    box-shadow: 0 22px 48px rgba(17,12,40,.14);
    filter: saturate(1.05);
  }

  /* Emotion colors */
  .oval.energised { background: #f4f8f3; }
  .oval.pleasant { background: #fffaeb; }
  .oval.low-energy { background: #e9f0fa; }
  .oval.vulnerable { background: #f1eeff; }

  /* avatar bottom-left */
  .avatar {
    position: fixed;
    bottom: 22px;
    left: 100px;
    width: 150px;
    height: auto;
    opacity: 0.9;
    pointer-events: none;
    z-index: 5;
    background: none !important;
    filter: drop-shadow(0 0 1px rgba(0,0,0,0.1));
  }

  @media(max-width:720px){
    .zoom-wrapper { transform: scale(1); }
    .grid { grid-template-columns: 1fr; gap: 22px; }
    .avatar { width: 80px; left: 20px; bottom: 16px; }
    main.wrap { gap: 50px; }
  }

  @media(prefers-reduced-motion:reduce){*{transition:none!important}}
</style>

<div class="zoom-wrapper">
  <main class="wrap">
    <div>
      <h2>Which feeling would you like to (re)discover?</h2>
      <p class="sub">Choose a category below that best matches how you feel today</p>
    </div>

    <section class="grid" aria-label="Emotion options">
      <a class="oval energised" href="{% url 'emotionfy:energised' %}">Energised</a>
      <a class="oval pleasant" href="{% url 'emotionfy:pleasant' %}">Pleasant</a>
      <a class="oval low-energy" href="{% url 'emotionfy:low-energy' %}">Low-Energy</a>
      <a class="oval vulnerable" href="{% url 'emotionfy:vulnerable' %}">Vulnerable</a>
    </section>
  </main>
</div>

<img src="{% static 'images/avatar.png' %}" alt="NOMY avatar" class="avatar" />
{% endblock %}
