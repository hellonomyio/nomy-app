{% extends "base.html" %}
{% load static %}
{% block title %}Emotionize • Low Energy{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

<style>
  :root {
    --bg:#ffffff;
    --text:#22163c;
    --muted:#5e4f79;
    --shadow:0 18px 40px rgba(17,12,40,.10);
    --radius:26px;
    --navbar-height:60px;
  }

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    background:var(--bg);
    color:var(--text);
    font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .zoom-wrapper {
    transform: scale(0.9);
    transform-origin: top center;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: calc(100vh - var(--navbar-height));
    justify-content: center;
  }

  main.wrap {
    max-width: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 85px;
    text-align: center;
  }

  h2 {
    font-size: clamp(22px, 2.5vw, 32px);
    font-weight: 400;
    line-height: 1.3;
    color: var(--text);
  }

  /* Grid layout consistent with NOMY structure */
  .grid {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, minmax(260px, 360px));
    gap: 60px 64px;
    justify-content: center;
  }

  /* Center 5th pill properly like Vulnerable page */
  .oval:nth-child(5) {
    grid-column: 1 / -1;
    justify-self: center;
    width: 100%;
    max-width: 360px;
  }

  /* pill styles */
  .oval {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 110px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    color: var(--text);
    font-size: 20px;
    font-weight: 400;
    text-decoration: none;
    background: #e9f0fa;
    transition: transform .12s ease, box-shadow .25s ease, filter .25s ease;
  }

  .oval:hover {
    transform: translateY(-2px);
    box-shadow: 0 22px 48px rgba(17,12,40,.14);
    filter: saturate(1.05);
  }

  /* back button */
  .back-btn {
    position: fixed;
    top: 84px;
    left: 28px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 400;
    color: #3a2c6b;
    background: #fff;
    border: 1px solid #e6e0f5;
    border-radius: 999px;
    padding: 8px 16px;
    box-shadow: 0 6px 22px rgba(19,7,63,.06);
    transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
    z-index: 2000;
  }

  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(19,7,63,.10);
    background: #faf7ff;
  }

  /* avatar bottom-left */
  .avatar {
    position: fixed;
    bottom: 22px;
    left: 100px;
    width: 150px;
    height: auto;
    opacity: 0.9;
    pointer-events: none;
    z-index: 5;
    background: none !important;
    filter: drop-shadow(0 0 1px rgba(0,0,0,0.1));
  }

  @media(max-width:720px){
    .zoom-wrapper{transform:scale(1);}
    .grid{grid-template-columns:1fr;gap:22px;}
    .oval:nth-child(5){grid-column:auto;max-width:none;width:100%;}
    .back-btn{top:76px;left:18px;font-size:14px;padding:6px 12px;}
    .avatar{width:80px;left:20px;bottom:16px;}
    main.wrap{gap:50px;}
  }

  @media(prefers-reduced-motion:reduce){*{transition:none!important}}
</style>

<a href="{% url 'emotionfy:emotionize-home' %}" class="back-btn">← Back</a>

<div class="zoom-wrapper">
  <main class="wrap">
    <h2>Choose a Feeling</h2>

    <section class="grid" aria-label="Emotion options">
      <a class="oval low-energy" href="{% url 'emotionfy:story' %}?emotion=exhaustion">Exhaustion</a>
      <a class="oval low-energy" href="{% url 'emotionfy:story' %}?emotion=numbness">Numbness</a>
      <a class="oval low-energy" href="{% url 'emotionfy:story' %}?emotion=sadness">Sadness</a>
      <a class="oval low-energy" href="{% url 'emotionfy:story' %}?emotion=overwhelm">Overwhelm</a>
      <a class="oval low-energy" href="{% url 'emotionfy:story' %}?emotion=uncertainty">Uncertainty</a>
    </section>
  </main>
</div>

<img src="{% static 'images/avatar.png' %}" alt="NOMY avatar" class="avatar" />
{% endblock %}
