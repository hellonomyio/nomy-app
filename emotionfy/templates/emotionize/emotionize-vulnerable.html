<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOMY â€¢ Vulnerable</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --ink:#24163f;
      --pill:#e1dcf9;      
      --shadow:0 18px 40px rgba(17,12,40,.10);
      --radius:28px;
      --gap:16px;          /* space between pills */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:#fff;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 120px 20px 96px;   /* pushes stack down from top */
    }

    .wrap{
      width:100%;
      max-width:560px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* stack of pills */
    .stack{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      align-items:center;
    }

    .pill{
      width:min(360px, 92%);
      min-height:74px;
      border-radius:999px;
      display:grid;
      place-items:center;
      text-decoration:none;
      color:var(--ink);
      font-weight:500;
      font-size: clamp(16px, 2vw, 20px);
      background:var(--pill);
      box-shadow:var(--shadow);
      padding: 10px 18px;
      transition: transform .12s ease, box-shadow .25s ease, filter .2s ease;
    }
    .pill:hover{ transform: translateY(-2px); box-shadow:0 22px 48px rgba(17,12,40,.14); filter:saturate(1.02); }
    .pill:focus-visible{ outline:4px solid rgba(211,203,249,.8); outline-offset:6px; }

    @media (prefers-reduced-motion:reduce){ *{transition:none !important} }
    /* Close (X) button */
    .close-intro{
    position: fixed;           /* always top-right of the viewport */
    top: calc(16px + env(safe-area-inset-top));
    right: calc(16px + env(safe-area-inset-right));
    z-index: 1000;

    display: inline-flex;
    align-items: center;
    justify-content: center;

    width: 40px; height: 40px;
    border-radius: 12px;

    background: rgba(233,195,241,.25); /* e9c3f1 tint */
    border: 1px solid rgba(0,0,0,.04);
    box-shadow: 0 8px 24px rgba(17,12,40,.10);
    color: #22163c;
    text-decoration: none;
    backdrop-filter: blur(6px);
    }

    .close-intro:hover{ filter: saturate(1.05); }
    .close-intro:focus-visible{
    outline: 4px solid rgba(211,203,249,.8);
    outline-offset: 4px;
    }
    .close-intro svg{ width: 22px; height: 22px; }
    @media (max-width: 640px){
    .close-intro{ width: 36px; height: 36px; border-radius: 10px; }
    .close-intro svg{ width: 20px; height: 20px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Energised options">
    <nav class="stack">
      <!-- replace # with your Django URLs -->
      <a class="pill" href="{% url 'emotionfy:story' %}?emotion=embarrassment">Embarrassment</a>
      <a class="pill" href="{% url 'emotionfy:story' %}?emotion=shame">Shame</a>
      <a class="pill" href="{% url 'emotionfy:story' %}?emotion=stupidity">Stupidity</a>
      <a class="pill" href="{% url 'emotionfy:story' %}?emotion=loneliness">Loneliness</a>
      <a class="pill" href="{% url 'emotionfy:story' %}?emotion=confusion">Confusion</a>
    </nav>
  </main>
</body>
<a class="close-intro"
   href="{% url 'emotionfy:all' %}"
   aria-label="Close intro and go to Emotionize">
  <!-- X icon (accessible, no external assets) -->
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M6.4 6.4L17.6 17.6M17.6 6.4L6.4 17.6"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</a>
</html>
