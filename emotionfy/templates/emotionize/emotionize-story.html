<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Emotionize - {{ title }}</title>

  <style>
    :root{
      --bg:#ffffff;
      --ink:#1b1230;
      --muted:#3f335a;
      --active:#22163c;
      --inactive:#e9e6f7;
      --pill-bg:#f4f5f7;
    }

    *{box-sizing:border-box;}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
    }

    .story{
      position:relative;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:120px 20px 100px;
      padding-top:140px;
    }

    /* TOP DYNAMIC PILL */
    #stage-pill{
      background:var(--pill-bg);
      color:var(--active);
      font-weight:400;
      font-size:clamp(18px,2.5vw,24px);
      padding:16px 44px;
      border-radius:999px;
      box-shadow:0 8px 24px rgba(0,0,0,.04);
      margin-bottom:50px;
      text-align:center;
    }

    #stage-pill.energised  { background:#f4f8f3; }
    #stage-pill.pleasant   { background:#fffaeb; }
    #stage-pill.low-energy { background:#e9f0fa; }
    #stage-pill.vulnerable { background:#f1eeff; }

    .story__progress{
      position:fixed;
      top:90px;left:50%;transform:translateX(-50%);
      display:flex;gap:8px;
      width:min(280px,60vw);
      z-index:5;
    }

    .bar{
      flex:1;height:6px;background:var(--inactive);
      border-radius:999px;overflow:hidden;
    }
    .bar__fill{
      height:100%;width:0;background:var(--active);
      border-radius:inherit;transition:width .25s ease;
    }

    .slides{
      width:min(800px,90vw);
      margin:0 auto;
    }

    .slide{
      display:none;
      text-align:center;
      animation:fade .25s ease;
      min-height:70vh;
    }
    .slide.is-active{display:block;}

    @keyframes fade{
      from{opacity:.001;transform:translateY(6px)}
      to{opacity:1;transform:none}
    }

    .lead{
      font-size:clamp(22px,3.2vw,36px);
      font-weight:700;
      line-height:1.4;
      margin:0 auto 28px;
      max-width:28ch;
    }

    .sub{
      font-size:clamp(12px,1vw,16px);
      line-height:1.7;
      font-weight:150;
      color:var(--ink);
      margin:0 auto 24px;
      max-width:80ch;
    }

    .footer{
      position:fixed;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      font-size:14px;
      color:var(--muted);
    }

    .tap{
      position:fixed;
      inset:0;
      display:grid;
      grid-template-columns:1fr 1fr;
      z-index:4;
    }
    .tap>button{
      background:none;border:0;padding:0;
      cursor:pointer;
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 45px;
      left: 28px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      color: #3a2c6b;
      background: #fff;
      border: 1px solid #e6e0f5;
      border-radius: 999px;
      padding: 8px 16px;
      box-shadow: 0 6px 22px rgba(19,7,63,.06);
      z-index: 2000;
    }

    @media (max-width:720px){
      .back-btn{top:18px;left:14px;padding:6px 12px;}
    }
    .next-pill-btn {
      margin-top: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 30px;
      background: var(--pill-bg);
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--active);
      box-shadow: 0 8px 24px rgba(0,0,0,.04);
      border: none;
      cursor: pointer;
      transition: background .2s ease, transform .15s ease;
    }

    .next-pill-btn::after {
      content: "→";
      opacity: 0.7;
      font-size: 1.1rem;
    }

    .next-pill-btn:hover {
      background: #ececf5;
      transform: translateY(-1px);
    }

  </style>
</head>


<body>
<main class="story" aria-live="polite">

  <a href="{% url category_url_name %}" class="back-btn">
    ← {{ category|capfirst }} feelings
  </a>    

  <div class="story__progress" id="progress"></div>

  <!-- TOP PILL (dynamic) -->
  <div id="stage-pill" class="{{ category }}" data-emotion="{{ emotion }}">
    {{ title }}
  </div>

  <section class="slides" id="slides">
    {% for s in slides %}
    <article class="slide{% if forloop.first %} is-active{% endif %}"
             role="group" aria-roledescription="slide"
             aria-label="{{ forloop.counter }} of {{ slides|length }}">

      {% if s.lead %}<p class="lead">{{ s.lead|safe }}</p>{% endif %}
      {% if s.sub %}<p class="sub">{{ s.sub|safe }}</p>{% endif %}
      {% if s.note %}<button type="button" class="note next-pill-btn"></button>{% endif %}
    </article>
    {% endfor %}
  </section>

  <div class="tap" aria-hidden="true">
    <button id="prev" title="Previous"></button>
    <button id="next" title="Next"></button>
  </div>

  <div class="footer">
    {{ title|capfirst }} • Tip: press ← / → keys
  </div>
</main>


<script>
(function(){

  const slides = Array.from(document.querySelectorAll('.slide'));
  const progressRoot = document.getElementById('progress');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const stagePill = document.getElementById('stage-pill');

  const nextBtns = Array.from(document.querySelectorAll('.next-pill-btn'));

function updateNextButtons() {
  nextBtns.forEach((btn, idx) => {
    const nextIndex = idx + 1;

    // Hide button on last slide
    if (nextIndex >= pillLabels.length) {
      btn.style.display = "none";
      return;
    }

    // Fill the button text
    btn.textContent = pillLabels[nextIndex];

    // Clicking jumps to next slide
    btn.onclick = () => render(nextIndex);
  });
}

  // progress bars
  slides.forEach(() => {
    const bar = document.createElement('div');
    bar.className = 'bar';
    const fill = document.createElement('div');
    fill.className = 'bar__fill';
    bar.appendChild(fill);
    progressRoot.appendChild(bar);
  });

  const fills = Array.from(document.querySelectorAll('.bar__fill'));
  let i = 0;

  // pill labels (must match number of slides)
  const pillLabels = [
    "{{ title }}",        // slide 1
    "How it Shows Up",    // slide 2
    "Common Triggers",    // slide 3
    "It Affects"         // slide 4
  ];

  function updatePill() {
    stagePill.textContent = pillLabels[i] || "";
  }

  function render(n) {
  i = Math.max(0, Math.min(slides.length - 1, n));

  slides.forEach((el, idx) =>
    el.classList.toggle('is-active', idx === i)
  );

  fills.forEach((f, idx) =>
    f.style.width = idx <= i ? '100%' : '0%'
  );

  updatePill();
  updateNextButtons();
}


  function next(){ render(i + 1); }
  function prev(){ render(i - 1); }

  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') next();
    if (e.key === 'ArrowLeft')  prev();
  });

  // swipe gesture
  let startX = null;
  window.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  }, { passive:true });

  window.addEventListener('touchend', e => {
    if (startX == null) return;
    const dx = e.changedTouches[0].clientX - startX;
    if (Math.abs(dx) > 40) (dx < 0 ? next() : prev());
    startX = null;
  });

  render(0);

})();

</script>

</body>
</html>
