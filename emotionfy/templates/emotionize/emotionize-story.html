<!-- templates/emotionize/story.html -->
<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }} – Story</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
        :root{
      --bg:#ffffff;
      --ink:#1b1230;
      --muted:#3f335a;
      --active:#22163c;
      --inactive:#e9e6f7;
      --pill-bg:#f4f5f7;
    }

    *{box-sizing:border-box;}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'DM Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;
    }

    .story{
      position:relative;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:120px 20px 100px;
    }

    /* top emotion pill */
    .emotion-pill{
      background:var(--pill-bg);
      color:var(--active);
      font-weight:400;
      font-size:clamp(18px,2.5vw,24px);
      padding:16px 44px;
      border-radius:999px;
      box-shadow:0 8px 24px rgba(0,0,0,.04);
      margin-bottom:60px;
      text-align:center;
    }

    .emotion-pill[data-emotion="excitement"] { background:#f4f5f7; }
    .emotion-pill[data-emotion="anxiety"]    { background:#e1dcf9; }
    .emotion-pill[data-emotion="numbness"]   { background:#ffd1bd; }
    .emotion-pill[data-emotion="relief"]     { background:#ffebea; }


    /* progress bar */
    .story__progress{
      position:fixed;
      top:24px;left:50%;transform:translateX(-50%);
      display:flex;gap:8px;
      width:min(280px,60vw);
      z-index:5;
    }
    .bar{flex:1;height:6px;background:var(--inactive);border-radius:999px;overflow:hidden;}
    .bar__fill{height:100%;width:0%;background:var(--active);border-radius:inherit;transition:width .25s ease;}

    /* slides container */
    .slides{
      width:min(800px,90vw);
      margin:0 auto;
    }
    .slide{
      display:none;
      text-align:center;
      animation:fade .25s ease;
    }
    .slide.is-active{display:block;}
    @keyframes fade{from{opacity:.001;transform:translateY(6px)}to{opacity:1;transform:none}}

    .lead{
      font-size:clamp(22px,3.2vw,36px);
      font-weight:700;
      line-height:1.4;
      margin:0 auto 28px;
      max-width:28ch;
    }
    .sub{
      font-size:clamp(16px,2vw,20px);
      line-height:1.7;
      font-weight:200;
      color:var(--ink);
      margin:0 auto 24px;
      max-width:52ch;
    }
    .note{
      font-size:clamp(15px,2vw,19px);
      line-height:1.7;
      color:var(--muted);
      max-width:52ch;
      margin:0 auto 0;
      font-weight: 600;
    }
    .callout{color:#e4685b;font-weight:700;}

    /* tap zones for story navigation */
    .tap{position:fixed;inset:0;display:grid;grid-template-columns:1fr 1fr;z-index:4;}
    .tap>button{background:none;border:0;padding:0;cursor:pointer;}

    .footer{
      position:fixed;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      font-size:14px;
      color:var(--muted);
    }

    
  </style>

</head>
<body>
  <main class="story" aria-live="polite">
    <div class="story__progress" id="progress"></div>
  
    <!-- emotion title pill -->
    <div class="emotion-pill" data-emotion="{{ emotion }}">{{ title }}</div>
  
    <section class="slides" id="slides">
      {% for s in slides %}
      <article class="slide{% if forloop.first %} is-active{% endif %}"
               role="group" aria-roledescription="slide" aria-label="{{ forloop.counter }} of {{ slides|length }}">
        {% if s.lead %}<p class="lead">{{ s.lead|safe }}</p>{% endif %}
        {% if s.sub %}<p class="sub">{{ s.sub|safe }}</p>{% endif %}
        {% if s.note %}<p class="note">{{ s.note|safe }}</p>{% endif %}
      </article>
      {% endfor %}
    </section>  

  <div class="tap" aria-hidden="true">
    <button id="prev" title="Previous"></button>
    <button id="next" title="Next"></button>
  </div>

  <div class="footer">
    {{ title|capfirst }} • Tip: press ← / → keys
  </div>
</main>

<!-- keep the same JS from my previous message (no changes needed) -->
<script>
  (function () {
    // Grab slides + UI bits
    const slides = Array.from(document.querySelectorAll('.slide'));
    const progressRoot = document.getElementById('progress');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
  
    if (!slides.length) return;
  
    // Build progress bars to match number of slides
    slides.forEach((_, idx) => {
      const bar = document.createElement('div');
      bar.className = 'bar';
      const fill = document.createElement('div');
      fill.className = 'bar__fill';
      bar.appendChild(fill);
      bar.setAttribute('role', 'img');
      bar.setAttribute('aria-label', `Slide ${idx + 1} of ${slides.length}`);
      progressRoot.appendChild(bar);
    });
  
    const fills = Array.from(document.querySelectorAll('.bar__fill'));
  
    let i = 0; // current slide index
  
    function render(n) {
      // clamp index to [0, slides.length - 1]
      i = Math.max(0, Math.min(slides.length - 1, n));
  
      // show/hide slides
      slides.forEach((el, idx) => el.classList.toggle('is-active', idx === i));
  
      // update progress bars (past = full, current = full, future = empty)
      fills.forEach((f, idx) => {
        f.style.width = idx <= i ? '100%' : '0%';
      });
  
      // update aria label on active slide
      slides[i].setAttribute('aria-label', `${i + 1} of ${slides.length}`);
    }
  
    function next() { render(i + 1); }
    function prev() { render(i - 1); }
  
    // Tap zones
    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);
  
    // Keyboard support
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
    });
  
    // Basic swipe support
    let startX = null;
    window.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });
  
    window.addEventListener('touchend', (e) => {
      if (startX == null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 40) (dx < 0 ? next() : prev());
      startX = null;
    });
  
    // Init
    render(0);
  })();
  </script>
  
</body>
</html>
