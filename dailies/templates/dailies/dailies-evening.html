<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOMY – Evening</title>

  <!-- DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#564d74;     /* evening background */
      --ink:#ffffff;    /* primary text on dark bg */
      --muted:#e9e3f5;  /* softer white for hints */
      --panel:#eaeaf5;  /* card/textarea */
      --shadow:0 28px 70px rgba(0,0,0,.25);
      --radius:26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"DM Sans",ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      display:flex; justify-content:center;
    }

    main{
      width:min(760px,92vw);
      padding:56px 16px 80px;
      text-align:center;
    }

    h1{
      margin:0 0 28px;
      font-weight:700;
      letter-spacing:.2px;
      font-size:clamp(20px,3.2vw,32px);
    }

    .card{
      background:var(--panel);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:0; /* textarea has its own padding */
    }

    textarea{
      width:100%;
      height: clamp(220px, 40vh, 320px);
      padding:22px 20px;
      border:none;
      background:transparent;
      border-radius:24px;
      color:#2e2840;
      font:500 16px/1.5 "DM Sans",sans-serif;
      outline:none;
      resize:vertical;
    }

    .hint{
      margin:12px 0 48px;
      color:var(--muted);
      font-size:clamp(13px,1.6vw,16px);
    }

    .actions{ margin-top:24px; }

    button{
      appearance:none; border:0; cursor:pointer;
      padding:14px 22px;
      border-radius:999px;
      background:transparent;
      color:var(--ink);
      font:700 16px "DM Sans",sans-serif;
      box-shadow:0 0 0 2px rgba(255,255,255,.25);
      transition:transform .12s ease, box-shadow .25s ease, background .2s ease;
    }
    button:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,.06);
      box-shadow:0 16px 40px rgba(0,0,0,.25);
    }
    button:active{ transform:none }

    @media (max-width:520px){
      main{ padding-top:40px }
      h1{ margin-bottom:22px }
    }
  </style>
</head>
<body>
  <main>
    <h1>let’s check in, how did today go?</h1>

    <form action="#" method="post" novalidate>
      <div class="card">
        <textarea id="evening_reflection" name="reflection" placeholder="Write about your day…"></textarea>
      </div>
      <p class="hint">what did …</p>

      <div class="actions">
        <button type="submit">save to my dailies</button>
      </div>
    </form>
  </main>
</body>
</html>
