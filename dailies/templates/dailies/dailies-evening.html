{% extends "base.html" %}
{% load static %}

{% block title %}NOMY • Evening Dailies{% endblock %}

{% block content %}

<style>
/* -------------------------------------------------------------------------- */
/* PAGE-SCOPED STYLES ONLY — DOES NOT AFFECT NAVBAR OR OTHER PAGES            */
/* -------------------------------------------------------------------------- */

.evening-page {
  --bg:#564d74;
  --ink:#ffffff;
  --panel:#eaeaf5;
  --muted:#e9e3f5;
  --shadow:0 28px 70px rgba(0,0,0,.25);

  background: var(--bg);
  width: 100%;
  min-height: calc(100vh - 60px);

  /* ⭐ The missing piece — adds space under navbar */
  padding: 120px 16px 80px;

  display: flex;
  justify-content: center;
  font-family: "DM Sans", sans-serif;
  color: var(--ink);
}

/* CONTENT WRAPPER */
.evening-page main {
  width: min(760px, 92vw);
  text-align: center;
}

/* TITLE */
.evening-page h1 {
  margin: 20px 0 24px; /* small top spacing */
  color: #fff;
  font-weight: 700;
  font-size: clamp(20px, 3.2vw, 32px);
}

/* CARD (textarea container) */
.evening-page .card {
  background: var(--panel);
  border-radius: 24px;
  box-shadow: var(--shadow);
}

/* TEXTAREA */
.evening-page textarea {
  width: 100%;
  height: clamp(220px, 40vh, 320px);
  padding: 22px 20px;
  border: none;
  background: transparent;
  border-radius: 24px;
  color: #2e2840;
  font: 500 16px/1.5 "DM Sans", sans-serif;
  outline: none;
  resize: vertical;
}

/* SUBTEXT */
.evening-page .hint {
  margin: 12px 0 40px;
  color: var(--muted);
  font-size: clamp(13px, 1.6vw, 16px);
}

/* BUTTON WRAPPER */
.evening-page .actions {
  margin-top: 16px;
}

/* BUTTON */
.evening-page button {
  appearance:none;
  border:0;
  cursor:pointer;
  padding:14px 22px;
  border-radius:999px;
  background:transparent;
  color:var(--ink);
  font:700 16px "DM Sans",sans-serif;
  box-shadow:0 0 0 2px rgba(255,255,255,.25);
  transition:transform .12s ease, background .2s ease, box-shadow .25s ease;
}

.evening-page button:hover {
  transform:translateY(-2px);
  background:rgba(255,255,255,.06);
  box-shadow:0 16px 40px rgba(0,0,0,.25);
}
main {
  padding-top: 0 !important;
}

</style>

<div class="evening-page">
  <main>
    <h1>Let’s check in, how did today go?</h1>

    <form action="#" method="post" novalidate>
      <div class="card">
        <textarea
          id="evening_reflection"
          name="reflection"
          placeholder="Write about your day…"
        ></textarea>
      </div>

      <p class="hint">
        What moments stood out? What felt grounding, surprising, supportive, or difficult today?
      </p>

      <div class="actions">
        <button type="submit">save to my dailies</button>
      </div>
    </form>
  </main>
</div>

{% endblock %}
