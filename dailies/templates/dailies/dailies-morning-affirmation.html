{% extends "base.html" %}
{% load static %}

{% block title %}NOMY â€¢ Dailies{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOMY â€¢ Morning Affirmation</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --ink:#2e2840;
      --muted:#6b647d;
      --panel:#eaeaf5;
      --shadow:0 24px 60px rgba(0,0,0,.10);
      --radius:26px;
      --lavender:#f4f1ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"DM Sans",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      display:flex; justify-content:center; align-items:flex-start;
    }

    main{width:min(760px,92vw);padding:80px 20px;text-align:center}

    h1{margin:0 0 20px;font-weight:600;font-size:clamp(26px,3.5vw,38px)}
    p.sub{margin:0 0 32px;color:var(--muted);font-size:clamp(15px,1.6vw,18px)}

    textarea{
      width:100%;
      height:clamp(220px,36vh,320px);
      padding:24px 20px;
      border:none;
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      color:var(--ink);
      font:500 16px/1.5 "DM Sans",sans-serif;
      resize:vertical;
      outline:none;
    }

    .hint{margin-top:12px;color:var(--muted);font-size:clamp(13px,1.4vw,16px)}
    .actions{margin-top:48px}

    button{
      appearance:none;border:0;cursor:pointer;
      padding:14px 28px;
      border-radius:999px;
      background:var(--lavender);
      color:var(--ink);
      font:700 16px "DM Sans",sans-serif;
      box-shadow:0 10px 24px rgba(0,0,0,.08);
      transition:transform .12s ease,box-shadow .25s ease,background .25s ease;
    }
    button:hover{
      transform:translateY(-2px);
      box-shadow:0 18px 40px rgba(0,0,0,.14);
      background:#efe9ff;
    }
  </style>
</head>

<body>
  <main>
    <h1>Good morning</h1>
    <p class="sub">What do you want to remind yourself of today?</p>

    <form id="affirmationForm">
      <textarea id="affirmation" placeholder="Type your affirmationâ€¦"></textarea>
      <p class="hint">Examples: I can move at my own pace Â· I am enough Â· Rest is productive</p>
      <div class="actions">
        <button type="submit">Next â†’</button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('affirmationForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const affirmation = document.getElementById('affirmation').value.trim();
      if(!affirmation) return alert("Please write your affirmation ðŸŒ¿");
      
      // Save affirmation temporarily
      localStorage.setItem('nomy_affirmation', affirmation);
      
      // Redirect to goal page
      window.location.href = "{% url 'dailies:morningGoal' %}";
    });
  </script>
</body>
</html>
{% endblock %}
